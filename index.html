<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Лабораторная 2.1</title>
    <link rel="stylesheet" href="css/style.css" />

        family=Nanum+Myeongjo&display=swap" rel="stylesheet" />

<body style="background: url(img/wood-pane.jpg)">
    <script language="JavaScript">
        function set_image(image_url_malina) {
            var temp = document.Left.src;
            document.Left.src = document.Right.src;
            document.Right.src = temp;
        }
    </script>

    <form name=" form1 " style="text-align: center">
        <h1 style="
          margin-top: 50px;
          text-align: center;
          font-style: italic;
          color: rgb(11, 97, 112);
          font-family: Nanum Myeongjo;
        ">
            Нажмите на кнопку, чтобы поменять изображения местами!
        </h1>
        <ul>
            <li class="list">
                <img name="Left" src="img/malina.png" alt="left img" class="image" />
            </li>
            <li class="list">
                <img name="Right" src="img/smorodina.png" alt="right img" class="image" />
            </li>
        </ul>
        <input type="button" value="Change image" onClick="set_image( '/img/malina.png')" />
    </form>
